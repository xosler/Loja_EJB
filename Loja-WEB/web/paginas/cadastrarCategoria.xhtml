                template="./cumun.xhtml"
                 xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form id="cadastroCategoria">
            <p:growl autoUpdate="true" />

                <h:outputText value="Descrição" />
