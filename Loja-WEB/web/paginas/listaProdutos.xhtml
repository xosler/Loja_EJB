<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./cumun.xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="lista">
            <p:growl id="mensagens" showDetail="true" sticky="false" />
            
            <p:inputText value="#{managedProduto.filtro}"/>
            <p:commandButton value="Buscar" action="#{managedProduto.buscar}" update=":lista" />
            <br/>
            <p:commandButton value="Novo" action="#{managedProduto.novo}" oncomplete="document.location = 'cadastrarProduto.xhtml'" />
            
            <p:dataTable value="#{managedProduto.produtos}" var="produto">
                <p:column>
                    <f:facet name="header">
                    </f:facet>
                     <p:lightBox>
                        <h:outputLink value="#" title="Aumentar">  
                            <img src="./../resources/images/camiseta.png" width="100px" height="100px" />  
                        </h:outputLink>  
                        <f:facet name="inline">  
                            <img src="./../resources/images/camiseta.png" />   
                        </f:facet>  
                    </p:lightBox>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Produto
                    </f:facet>
                    <h:outputText value="#{produto.nome}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Descrição
                    </f:facet>
                    <h:outputText value="#{produto.descricao}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Válido até
                    </f:facet>
                    <h:outputText value="#{produto.dataVencimentoOferta}" />
                </p:column>    
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
