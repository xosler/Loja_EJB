<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./comun.xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="lista">
            <p:growl id="mensagens" showDetail="true" sticky="false" />

            <p:inputText value="#{managedProduto.filtro}"/>
            <p:commandButton value="Buscar" action="#{managedProduto.buscar}" oncomplete="Loja.configuraFiltros();" update=":lista" />

            <p:commandButton value="Novo" action="#{managedProduto.novo}" oncomplete="document.location = 'cadastrarProduto.xhtml'" />

            <h:panelGroup id="panelFiltros" style="float: right; padding-bottom: 5px; width: 100%">
                <p:commandLink value="Remover Filtro" action="#{managedProduto.removerFiltro}" 
                               styleClass="primary pill  _button" oncomplete="Loja.configuraFiltros();"
                               update=":lista" />
                <p:spacer width="3px" />
                <c:forEach items="#{managedProduto.categorias}" var="c">
                    <p:commandLink value="#{c.descricao}" styleClass="botao-filtro pill middle _button" update="tabelaProdutos"
                                   oncomplete="Loja.configuraFiltros();" action="#{managedProduto.filtrarPorCategoria}">
                        <f:setPropertyActionListener target="#{managedProduto.idCategoriaSelecionada}" value="#{c.id}" />
                    </p:commandLink>
                </c:forEach>
                
                
            </h:panelGroup>

            <p:dataTable id="tabelaProdutos" value="#{managedProduto.produtos}" var="produto" style="margin-top: 30px;">
                <p:column>
                    <f:facet name="header">
                        Produto
                    </f:facet>
                    <h:outputText value="#{produto.nome}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Descrição
                    </f:facet>
                    <h:outputText value="#{produto.descricao}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Válido até
                    </f:facet>
                    <h:outputText value="#{produto.dataVencimentoOferta}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        
                    </f:facet>
                    <p:commandButton value="Adicionar ao carrinho" update=":carrinho"
                                     action="#{managedCarrinho.adicionarAoCarrinho}">
                        <f:setPropertyActionListener target="#{managedCarrinho.idProdutoSelecionado}" value="#{produto.id}"  />
                    </p:commandButton>
                </p:column>
                
                
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
