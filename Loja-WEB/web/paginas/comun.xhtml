    <h:body>

        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide(); Loja.configuraInicio();"/>  

        <p:dialog modal="true" widgetVar="statusDialog" header="Status"   
                  draggable="false" closable="false">  
            <p:graphicImage value="./../resources/images/ajaxloadingbar.gif" />  
        </p:dialog>  

        <header id="top">
            <hgroup>
                <h1>SR-Malhas</h1>
                <h3>Loja de Roupas</h3>
            </hgroup>

        </header>
        <div>
            <div id="left">
                <nav>

                    <h:form id="carrinho">
                        
                        <p:growl id="mensagensCarrinho" showDetail="true" sticky="false" autoUpdate="true" showSummary="true" />
                        
                        <h:outputText escape="false" value="&lt;h1&gt;Menu&lt;/h1&gt; &lt;hr /&gt;" />
                        <h:panelGrid columns="1">
                            <p:commandLink value="InÃ­cio" oncomplete="document.location = 'index.xhtml';" />
                            <p:commandLink value="Busca" oncomplete="document.location = 'listaProdutos.xhtml';" />
                        </h:panelGrid>

                        <p:spacer height="20px" />

                        <h:outputText escape="false" value="&lt;h1&gt;Carrinho&lt;/h1&gt; &lt;hr /&gt;" />

                        <p:dataGrid var="produto" value="#{managedCarrinho.carrinho.produtos}" columns="1"  
                                    rows="12" effect="true"  
                                    paginatorTemplate="{PreviousPageLink}{NextPageLink}">  

                            <p:column>  
                                <p:panel header="#{produto.nome}" style="text-align:center">  
                                    <h:panelGrid columns="1" style="width:100%">  

                                        <h:graphicImage value="#{produto.imagem}" width="100" height="100" />    

                                        <p:commandLink update=":carrinho" action="#{managedCarrinho.removerDoCarrinho}" value="Remover">  
                                            <f:setPropertyActionListener value="#{produto.id}"   
                                                                         target="#{managedCarrinho.idProdutoSelecionado}" />  
                                        </p:commandLink>  
                                    </h:panelGrid>  
                                </p:panel>  
                            </p:column>  

                        </p:dataGrid>  
                    </h:form>
                </nav>
            </div>
            <div id="content" class="left_content">
                <section>
                    <article>
                        <ui:insert name="content">Content</ui:insert>
                    </article>
                </section>
            </div>
