<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGroup id="cadastroCategoria">
            <p:growl />
            <h:outputText value="Nome" />
            <p:inputText value="#{managedCategoria.categoria.descricao}" />
            <p:commandButton value="Salvar" action="#{managedCategoria.salvar}" update="cadastroCategoria" />
            <p:commandButton value="Novo" action="#{managedCategoria.novo}" update="cadastroCategoria" />
        </h:panelGroup>
    </h:body>
</html>
