<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./cumun.xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
          <h:form id="cadastro">
                <p:growl id="mensagens" showDetail="true" sticky="false" />
                <h:panelGrid columns="2">
                    <h:outputText value="Nome"/> 
                    <p:inputText value="#{managedProduto.produto.nome}" label="Nome" />
                    <h:outputText value="Descrição"/> 
                    <p:inputText value="#{managedProduto.produto.descricao}" label="Descrição" />
                    <h:outputText value="Preço"/> 
                    <p:inputText value="#{managedProduto.produto.preco}" label="Preço" />
                    <h:outputText value="Quantidade em estoque"/> 
                    <p:inputText value="#{managedProduto.produto.quantidadeEmEstoque}" label="Quantidade em estoque"/>
                    <h:outputText value="Data vencimento oferta"/> 
                    <p:calendar value="#{managedProduto.produto.dataVencimentoOferta}" label="Data vencimento oferta" />
                </h:panelGrid>
                <p:commandButton action="#{managedProduto.salvar}" update=":cadastro" value="Salvar" image="ui-icon-disk" />
                <p:commandButton action="#{managedProduto.novo}" update=":cadastro" value="Novo" image="ui-icon-new" />
            </h:form>
    </ui:define>

</ui:composition>
