<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./comum.xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form style="margin-left: 20px; margin-top: 20px">
            <p:growl />
            <h1>
                <h:outputText value="Cadastra-se" rendered="#{empty managedLogin.logado}" />
                <h:outputText value="Alterar seus dados" rendered="#{not empty managedLogin.logado and !managedLogin.admin}" />
            </h1>
            <h:panelGrid columns="2">

                <h:outputText value="Nome:" />
                <p:inputText value="#{managedUsuario.usuario.nome}" validatorMessage="Nome inválido" />

                <h:outputText value="Email:" />
                <p:inputText value="#{managedUsuario.usuario.email}" validatorMessage="Email inválido" />

                <h:outputText value="Endereço:" />
                <p:inputText value="#{managedUsuario.usuario.endereco}" validatorMessage="Endereço inválido"/>

                <h:outputText value="Telefone:" />
                <p:inputText value="#{managedUsuario.usuario.telefone}" validatorMessage="Telefone inválido"/>

                <h:outputText value="Usuário:" />
                <p:inputText value="#{managedUsuario.usuario.userid}" validatorMessage="Username inválido ou já está sendo usado!"/>

                <h:outputText value="Senha:" />
                <p:password value="#{managedUsuario.usuario.password}" 
                            goodLabel="Bom" weakLabel="Fraco" strongLabel="Ótimo"
                            promptLabel="Por favor, insira uma senha" minLength="6"
                            validatorMessage="Senha inválida. Mínimo de 6 caracteres!"/>

                <h:outputText value="Confirmação de senha:" />
                <p:password value="#{managedUsuario.usuario.confirmacaoSenha}"
                            goodLabel="Bom" weakLabel="Fraco" strongLabel="Ótimo"
                            promptLabel="Por favor, insira uma senha" minLength="6" />

            </h:panelGrid>
            <p:commandButton value="Salvar" action="#{managedUsuario.cadastrar}" ajax="false" />

        </h:form>
    </ui:define>

</ui:composition>
