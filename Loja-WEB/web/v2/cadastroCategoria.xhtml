<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="./comum.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <ui:include src="permissao.xhtml" />
        <h:form rendered="#{managedLogin.admin}">
            <p:growl autoUpdate="true" />
            <h:panelGrid columns="1">
                <h:outputText value="Descricaoo: "></h:outputText>
                <p:inputText value="#{managedCategoria.categoria.descricao}"
                             validatorMessage="Descrição inválida!"></p:inputText>
            </h:panelGrid>

            <p:commandButton title="Salvar categoria." action="#{managedCategoria.salvar}" 
                             update="@form" value="Salvar" image="ui-icon-disk"></p:commandButton>
            <p:commandButton title="Excluir categoria." action="#{managedCategoria.excluir}" 
                             update="@form" value="Excluir" image="ui-icon-trash"></p:commandButton>
            <p:commandButton title="Cadastrar uma nova categoria." action="#{managedCategoria.novo}" 
                             update="@form  " value="Novo" image="ui-icon-new"></p:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
