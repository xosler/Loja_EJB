<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <div id="divcarrinho">
            <h:panelGroup id="carrinho">
                <h1>Meu carrinho</h1>
                <h:panelGroup rendered="#{empty managedCarrinho.carrinho.produtos}"  >
                    <h:outputText value="Você ainda não possui nenhum produto no seu carrinho." />
                </h:panelGroup>

                <h:panelGroup rendered="#{not empty managedCarrinho.carrinho.produtos}"  >
                    <p:dataList id="listCarrinho" var="produto" value="#{managedCarrinho.carrinho.produtos}" 
                                rendered="#{not empty managedCarrinho.carrinho.produtos}"  >  

                        <h:link outcome="detalhesProduto.xhtml?produto=#{produto.id}" title="Ver detalhes do produto!">    
                            <h:outputText value="#{produto.nome}" />
                            <h:outputText value=" + R$ #{produto.preco}" style="color: #ccc" />
                        </h:link>

                    </p:dataList>  
                    <h:outputText value="Total: " rendered="#{not empty managedCarrinho.carrinho.produtos}" />
                    <h:outputText styleClass="preco" value="R$ #{managedCarrinho.totalCarrinho}"
                                  rendered="#{not empty managedCarrinho.carrinho.produtos}"/>
                    <br />
                    <h:outputLink value="editarCarrinho.xhtml">Editar produtos do carrinho</h:outputLink><br />
                    <h:outputLink value="comprar.xhtml">Comprar</h:outputLink>
                </h:panelGroup>
            </h:panelGroup>
        </div>
    </h:body>
</html>
