<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/cadastro.xhtml">


        <ui:define name="content">
            <h:form id="cadastro">
                <p:growl id="mensagens" showDetail="true" sticky="false" />
                <p:menubar>
                    <p:menuitem action="#{managedProduto.novo}" update=":cadastro" value="Novo" icon="ui-icon ui-icon-document" />
                    <p:menuitem action="#{managedProduto.salvar}" update=":cadastro" value="Salvar" icon="ui-icon ui-icon-disk" />
                    <p:menuitem action="#{managedProduto.excluir}" update=":cadastro" value="Excluir" icon="ui-icon ui-icon-trash" />
                    <p:menuitem action="#{managedProduto.cancelar}" update=":cadastro" value="Cancelar" icon="ui-icon ui-icon-arrowreturnthick-1-w" />
                </p:menubar>
                <h:panelGrid columns="2">
                    <h:outputText value="Nome"/> 
                    <p:inputText value="#{managedProduto.produto.nome}" label="Teste" />
                    <h:outputText value="Descrição"/> 
                    <p:inputText value="#{managedProduto.produto.descricao}" />
                    <h:outputText value="Preço"/> 
                    <p:inputText value="#{managedProduto.produto.preco}" />
                    <h:outputText value="Quantidade em estoque"/> 
                    <p:inputText value="#{managedProduto.produto.quantidadeEmEstoque}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
